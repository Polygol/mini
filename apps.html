<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Polygol mini | Apps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <table class="main-container" width="100%" height="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td class="main-content-cell" align="center" valign="middle">

                <!-- Persistent Clock / Controls Button -->
                <div class="persistent-clock" id="controlsButton">
                    Controls
                </div>

                <!-- Home Button -->
                <a href="index.html" class="home-button">Home</a>

                <!-- App Grid -->
                <div class="app-grid">
                    <table cellpadding="15">
                        <!-- Row 1 -->
                        <tr>
                            <td><a href="alarm.html" class="app-link"><div class="app-icon"></div><span>Alarm</span></a></td>
                            <td><a href="timer.html" class="app-link"><div class="app-icon"></div><span>Timer</span></a></td>
                            <td><a href="stopwatch.html" class="app-link"><div class="app-icon"></div><span>Stopwatch</span></a></td>
                        </tr>
                        <!-- Row 2 -->
                        <tr>
                            <td><a href="world_clock.html" class="app-link"><div class="app-icon"></div><span>World Clock</span></a></td>
                            <td><a href="calculator.html" class="app-link"><div class="app-icon"></div><span>Calculator</span></a></td>
                            <td><a href="todo.html" class="app-link"><div class="app-icon"></div><span>To-Do List</span></a></td>
                        </tr>
                        <!-- Row 3 -->
                        <tr>
                            <td><a href="calendar.html" class="app-link"><div class="app-icon"></div><span>Calendar</span></a></td>
                            <td><a href="notes.html" class="app-link"><div class="app-icon"></div><span>Notes</span></a></td>
                            <td><a href="invitations.html" class="app-link"><div class="app-icon"></div><span>Invitations</span></a></td>
                        </tr>
                        <!-- Row 4 -->
                        <tr>
                            <td><a href="weather.html" class="app-link"><div class="app-icon"></div><span>Weather</span></a></td>
                            <td><a href="maps.html" class="app-link"><div class="app-icon"></div><span>Maps</span></a></td>
                            <td></td>
                        </tr>
                    </table>
                </div>

            </td>
        </tr>
    </table>

    <!-- Controls Panel (hidden by default) -->
    <div id="controlsPanel" class="controls-panel" style="display:none;">
        <div class="controls-content">
            <h3>Controls</h3>
            <div id="closeControlsButton" class="close-button">X</div>
            <p><b>Theme:</b></p>
            <button id="themeButton">Switch to Light Mode</button>
            <p><b>Wallpaper:</b></p>
            <input type="text" id="wallpaperUrlInput" size="30" value="Enter image URL and press Set" />
            <button id="setWallpaperButton">Set</button>
            <button id="resetWallpaperButton">Reset</button>
            <hr><p><b>Performance:</b></p>
            <input type="checkbox" id="animationsToggle" /> Reduce Animations<br>
            <input type="checkbox" id="effectsToggle" /> Reduce Visual Effects
            <hr><p><b>Features:</b></p>
            <input type="checkbox" id="weatherToggle" /> Show Weather
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
