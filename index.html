<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polygol mini</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <!-- Main UI Container -->
    <div id="main-ui">
        <div id="date-container" class="date"></div>
        <div id="clock-container" class="clock"></div>
        <div id="weather-container" class="weather-widget">
            <span id="temperature">--Â°</span>
            <span id="weather-icon" class="material-symbols-rounded">device_thermostat</span>
        </div>
    </div>

    <!-- Top Bar for Controls and Status -->
    <div id="top-bar">
        <div id="status-icons">
             <!-- Status icons like Wifi, Battery can be added here later -->
        </div>
        <div id="controls-trigger" class="material-symbols-rounded">page_info</div>
    </div>

    <!-- Pull-down Control Shade -->
    <div id="control-shade">
        <div class="shade-header">
            <div id="shade-time"></div>
            <div id="shade-date"></div>
        </div>
        <div class="quick-controls-grid">
            <!-- Tiles will be dynamically inserted by JS -->
        </div>
        <div class="settings-footer">
            <div id="edit-controls-btn" class="material-symbols-rounded">edit</div>
            <div id="power-btn" class="material-symbols-rounded">power_settings_new</div>
        </div>
    </div>

    <!-- Swipe-up App Drawer -->
    <div id="app-drawer">
        <div class="drawer-handle-container">
            <div class="drawer-handle"></div>
        </div>
        <div class="drawer-header">Apps</div>
        <div id="app-grid">
            <!-- App icons will be dynamically inserted by JS -->
        </div>
        <div id="alpha-sorter">
            <!-- Alphabetical sorter letters will be inserted by JS -->
        </div>
    </div>

    <!-- Bottom Gesture Pill -->
    <div id="bottom-pill"></div>

    <!-- Overlays -->
    <div id="shade-overlay" class="overlay"></div>
    <div id="drawer-overlay" class="overlay"></div>
    <div id="fullscreen-embed-container">
        <!-- Gurapps will be loaded here -->
    </div>
    <div id="brightness-overlay"></div>


    <!-- Scripts -->
    <script src="lang.js"></script>
    <script src="index.js"></script>

</body>
</html>
